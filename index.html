<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jogo inspirado pelo quadro 'Quem Sabe Mais?' do canal 'Cadê a chave?'.">
        <meta name="author" content="Gabriel Piva Pereira">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- <script type="module" src="dist/index.js" defer></script> -->
        <title> Quem Sabe Mais?</title>
    </head>
    <body>
        <header>
            <div class="container">
                <button type="button" id="btnAbout" class="btnIcon"><i class='bx bx-question-mark'></i></button>
                <span class="title">
                    <a target="_blank" href="https://youtube.com/playlist?list=PLZ1moeoh2N0O7fLnOHcJ-8VLI5Zhh9q1a">Quem Sabe Mais?</a>
                    <i class='bx bx-key'></i>
                </span>
                <button type="button" id="btnStats" class="btnIcon"><i class='bx bxs-bar-chart-alt-2'></i></button>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="character">
                    <div id="characterImage" class="characterImage"><i class='bx bx-question-mark'></i></div>
                    <span class="characterName" id="characterName"></span>
                    <div class="tips">
                        <div id="tip1" class="tip">Dica 1</div>
                        <div id="tip2" class="tip">Dica 2</div>
                        <div id="tip3" class="tip">Dica 3</div>
                        <div id="tip4" class="tip">Dica 4</div>
                        <div id="tip5" class="tip">Dica 5</div>
                    </div>
                </div>
                <div class="attemptForm">
                    <div class="inputField">
                        <input type="text" id="inputCharacterAttempt" placeholder="Personagem" autocomplete="off" spellcheck="false">
                        <label for="inputCharacterAttempt">Personagem</label>
                    </div>
                    <button type="button" id="btnSendAttempt"><i class='bx bx-send'></i></button>
                </div>
                <span class="score" id="score">0 pontos</span>
                <div class="options">
                    <a target="_blank" id="btnVideo"><i class='bx bxl-youtube'></i>Vídeo</a>
                    <button type="button" id="btnNext" disabled='true'><i class='bx bxs-chevrons-right'></i>Próximo</button>
                    <button type="button" id="btnReset"><i class='bx bx-reset'></i>Recomeçar</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                &#169 Gabriel Piva Pereira
                <div class="links">
                    <a target="_blank" href="https://github.com/gabriel-piva"><i class='bx bxl-github'></i></a>
                    <a target="_blank" href="https://www.linkedin.com/in/gabriel-piva"><i class='bx bxl-linkedin-square'></i></a>
                </div>
            </div>
        </footer>
        <div class="modal">
            <div class="modalContainer">
                <div class="modalContent"></div>
                <button type="button" id="btnCloseModal"> <i class='bx bx-x'></i></button>
            </div>
        </div>
    </body>
</html>
